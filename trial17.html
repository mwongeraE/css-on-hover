<!DOCTYPE html>
<html>
<head>
<style>
.container {
position:relative;
overflow:hidden;
width:50%;
height:100%;
}
.container .textbox {
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
margin-left:-110%;
background-color:yellow;
}
.container:hover .textbox {
margin-left:0;
}
.container img {
margin-left:0;
}
.container:hover img {
margin-left:110%;
}
.text {
padding-top: 50px;
}
.container img, .textbox {
-webkit-transition: all 0.7s ease;
transition: all 0.7s ease;
}
</style>
</head>
<body>

 <div class="container">
<img src="image1.jpeg" alt="img">
<div class="textbox">
<p class="text"><b>MWONGERA</b></p>
</div>
</div>

</body>
</html>
